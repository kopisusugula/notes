<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, shrink-to-fit=no">

  <title>{% if page.title %}{{ page.title | append: " - " | append: site.author }}{% else %}{{ site.title | append: " - " | append: site.author }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  {% if page.author and page.author.name  %}
    <meta name="author" content="{{ page.author.name }}" />
  {% endif %}

  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700|Source+Sans+Pro:400,300,300italic,400italic,600,600italic,700,700italic|Source+Code+Pro:400,500' rel='stylesheet' type='text/css'>

  <link rel="shortcut icon" href="{{ "/favicon.ico" | prepend: site.baseurl }}" />
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  <meta property="og:locale" content="fr_FR">
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
  <meta property="og:site_name" content="{{ site.title | xml_escape }}">

  {% if page.image %}
  <meta property="og:image" content="{{ page.image | prepend: site.baseurl | prepend: site.url }}" />
  {% endif %}

  {% if page.date %}
  	<meta property="og:type" content="article" />
  {% endif %}

  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="{{ site.twitter | prepend: '@' }}" />
  <meta name="twitter:title" content="{% if page.title %}{{ page.title | truncate: 70 }}{% else %}{{ site.title | truncate: 70 }}{% endif %}" />
  <meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />

  {% if page.image %}
    <meta name="twitter:image" content="{{ page.image | prepend: site.baseurl | prepend: site.url | escape }}" />
  {% endif %}

  {% if page.author.twitter %}
    <meta name="twitter:creator" content="{{ page.author.twitter | replace:"@","" | prepend:"@" }}" />
  {% endif %}

  {% if jekyll.environment == "production" %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
    </script>
  {% endif %}
</head>
